<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة غير موجودة | HRM Store</title>
  <meta name="description" content="الصفحة التي تبحث عنها غير متوفرة. انتقل إلى الصفحة الرئيسية أو سياسة الخصوصية.">
  <link rel="canonical" href="https://hrmstore.mohamedzaitoon.com/404">
  <style>
    :root {
      --bg-start: #0b132b;
      --bg-end: #1c2541;
      --card: #111827cc;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22e0d2;
      --danger: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Cairo", "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,224,210,0.08), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(248,113,113,0.10), transparent 40%),
                  linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 30px;
      letter-spacing: 0.4px;
    }
    p { margin: 6px 0; color: var(--muted); line-height: 1.7; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(34,224,210,0.12);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    a.button {
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      color: #0b132b;
      background: var(--accent);
      box-shadow: 0 12px 30px rgba(34,224,210,0.25);
    }
    a.button:hover { transform: translateY(-2px); }
    a.button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: none;
    }
    a.button.danger {
      background: var(--danger);
      color: #0b132b;
      box-shadow: 0 12px 30px rgba(248,113,113,0.25);
    }
    @media (max-width: 540px) {
      h1 { font-size: 24px; }
      .card { padding: 22px; }
      .actions { flex-direction: column; }
      a.button { text-align: center; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">404 • صفحة غير موجودة</div>
    <h1>يبدو أنك وصلت إلى رابط غير صحيح</h1>
    <p>لا تقلق، يمكنك العودة للصفحة الرئيسية أو مراجعة سياسة الخصوصية أو التواصل معنا على واتساب.</p>
    <div class="actions">
      <a class="button" href="/">العودة للصفحة الرئيسية</a>
      <a class="button secondary" href="/privacy">سياسة الخصوصية</a>
      <a class="button danger" href="https://wa.me/201060795179" target="_blank" rel="noopener">دعم واتساب</a>
    </div>
  </div>
</body>
</html>
