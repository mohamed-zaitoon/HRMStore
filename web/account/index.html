  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    let hrmstoreOneSignalReady = false;

    function _domainAllowed() {
      const host = location.hostname;
      return host === 'localhost' || host === '127.0.0.1' ||
        host.endsWith('hrmstore.web.app') || host.endsWith('hrmstore.mohamedzaitoon.com');
    }

    function hrmstoreOneSignalWithSdk(callback) {
      window.OneSignalDeferred.push(async function (OneSignal) {
        try {
          await callback(OneSignal);
        } catch (e) {
          console.error('OneSignal callback error', e);
        }
      });
    }

    window.hrmstoreOneSignalInit = function (appId) {
      return new Promise(function (resolve) {
        if (!appId) {
          console.warn('OneSignal init skipped: missing appId');
          resolve(false);
          return;
        }

        if (!_domainAllowed()) {
          console.warn('OneSignal init skipped: unauthorized domain', location.hostname);
          resolve(false);
          return;
        }

        if (!window.isSecureContext &&
          location.hostname !== 'localhost' &&
          location.hostname !== '127.0.0.1') {
          console.warn('OneSignal init skipped: insecure context');
          resolve(false);
          return;
        }

        hrmstoreOneSignalWithSdk(async function (OneSignal) {
          await OneSignal.init({
            appId: appId,
            allowLocalhostAsSecureOrigin: true,
            serviceWorkerPath: '/OneSignalSDKWorker.js',
            serviceWorkerUpdaterPath: '/OneSignalSDKUpdaterWorker.js',
            serviceWorkerParam: { scope: '/' }
          });
          hrmstoreOneSignalReady = true;
          resolve(true);
        });
      });
    };

    window.hrmstoreOneSignalLogin = function (externalId) {
      return new Promise(function (resolve) {
        if (!externalId || !_domainAllowed() || !hrmstoreOneSignalReady) {
          resolve(false);
          return;
        }
        hrmstoreOneSignalWithSdk(async function (OneSignal) {
          try {
            await OneSignal.login(externalId);
          } catch (e) {
            console.warn('OneSignal login skipped', e);
          }
          resolve(true);
        });
      });
    };

    window.hrmstoreOneSignalLogout = function () {
      return new Promise(function (resolve) {
        if (!hrmstoreOneSignalReady) { resolve(false); return; }
        hrmstoreOneSignalWithSdk(async function (OneSignal) {
          await OneSignal.logout();
          resolve(true);
        });
      });
    };

    window.hrmstoreOneSignalRequestPermission = function () {
      return new Promise(function (resolve) {
        if (!hrmstoreOneSignalReady) { resolve(false); return; }
        hrmstoreOneSignalWithSdk(async function (OneSignal) {
          await OneSignal.Notifications.requestPermission();
          resolve(true);
        });
      });
    };

    window.hrmstoreOneSignalGetSubscriptionId = function () {
      return new Promise(function (resolve) {
        if (!hrmstoreOneSignalReady) { resolve(null); return; }
        hrmstoreOneSignalWithSdk(async function (OneSignal) {
          const id = OneSignal?.User?.PushSubscription?.id || null;
          resolve(id);
        });
      });
    };
  </script>
